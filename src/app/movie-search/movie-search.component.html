<div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="card-title mb-0">Movie Search</h3>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (ngModelChange)="onSearch($event)"
            class="form-control form-control-lg"
            placeholder="Search movies by title..."
          />
        </div>
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 text-muted">Fetching movies...</p>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <ul *ngIf="movies.length" class="list-group">
          <li *ngFor="let movie of movies" class="list-group-item">
            <strong>{{ movie.title }}</strong>
            <span class="text-muted">({{ movie.year }})</span>
          </li>
        </ul>
        <div *ngIf="!movies.length && !loading && !errorMessage" class="text-center text-muted mt-4">
          No movies found. Try searching for a different title.
        </div>
      </div>
    </div>
  </div>
